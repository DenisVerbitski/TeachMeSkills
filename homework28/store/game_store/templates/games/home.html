{% extends 'game_store/base.html' %}
{% load static %}
{% block title %}Games{% endblock %}

{% block content %}
<code>
    {% for game in games %}
            <img class="rounded" style="width: 400px; height: 400px; object-fit: cover;" src={{game.game_image.url}} alt="Name" />
            <br><br>
            <h5><a href="{% url 'game:game_slug' game_slug=game.slug %}">{{game.name}}</a></h5>
            <li>Жанр: {{game.category}}</li>
            <li>Цена: {{game.price}} руб</li>
            <li>Дата выхода: {{game.release_date|date:"d F, Y."}}</li>
            <hr>
    {% endfor %}
</code>
{% endblock %}
