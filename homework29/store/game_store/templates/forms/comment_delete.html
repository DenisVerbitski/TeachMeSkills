{% extends 'game_store/base.html' %}
{% load static %}
{% block title %}Comment Delete{% endblock %}

{% block content %}
<code>
    {% if user.is_authenticated %}
        <h1>Удалить комментарий</h1>

        <form action="" method="POST">
            {% csrf_token %}
            <p>Вы действительно хотите удалить комментарий: {{ comment.text }}?</p>
            <br/>
            <input type="submit" value="Да, удалить" class="btn btn-outline-danger"/>
        </form>
    {% endif %}
</code>
{% endblock %}
